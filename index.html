<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu personagem!</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>

  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">☆☆☆Character select☆☆☆</h1>
      </header>
      <div class="selecao__personagens">
        <div class="personagem__grande personagem__jogador-1">
          <img src="src/Sailor Moon/moon.png" alt="Personagem selecionado jogador 1." id="personagem__jogador-1">
          <div class="nome">
            <h2 id="nome__jogador-1">Sailor Moon</h2>
          </div>
        </div>
        <ul class="lista__personagens">

          <li class="personagem selecionado" id="moon" data-name="Sailor-Moon">
            <span class="tag">P1</span>
            <img src="src/Sailor Moon/moon.jpg" alt="Personagem Sailor Moon">
          </li>

          <li class="personagem" id="chibi" data-name="Chibiusa">
            <span class="tag">P1</span>
            <img src="src/Sailor Moon/chibi.jpg" alt="Personagem Sailor Chibi">
          </li>

          <li class="personagem" id="jupiter" data-name="Sailor-Júpiter">
            <span class="tag">P1</span>
            <img src="src/Sailor Moon/jupiter.jpg" alt="Personagem Sailor Júpiter">
          </li>

          <li class="personagem" id="mars" data-name="Sailor-Mars">
            <span class="tag">P1</span>
            <img src="src/Sailor Moon/mars.jpg" alt="Personagem Sailor Mars">
          </li>

          <li class="personagem" id="neptune" data-name="Sailor-Neptune">
            <span class="tag">P1</span>
            <img src="src/Sailor Moon/neptune.jpg" alt="Personagem Sailor Neptune">
          </li>

          <li class="personagem jogador__2-selecionado" id="venus" data-name="Sailor-Vênus">
            <span class="tag">P2</span>
            <img src="src/Sailor Moon/venus.jpg" alt="Personagem Sailor Vênus">
          </li>

          <li class="personagem" id="pluto" data-name="Sailor-Pluto">
            <span class="tag">P1</span>
            <img src="src/Sailor Moon/pluto.jpg" alt="Personagem Sailor Pluto">
          </li>

          <li class="personagem" id="saturn" data-name="Sailor-Saturn">
            <span class="tag">P1</span>
            <img src="src/Sailor Moon/saturn.jpg" alt="Personagem Sailor Saturn">
          </li>

          <li class="personagem" id="uranus" data-name="Sailor-Uranus">
            <span class="tag">P1</span>
            <img src="src/Sailor Moon/uranus.jpg" alt="Personagem Sailor Uranus">
          </li>

        </ul>
        <div class="personagem__grande personagem__jogador-2">
          <img src="src/Sailor Moon/venus.png" alt="Personagem selecionado jogador 2.">
          <div class="nome">
            <h2>Sailor Vênus</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/main.js"></script>
  </body>
</html>
